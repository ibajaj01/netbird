##############################################################################
## @section Extra Manifests - Consolidated Ingress for NGINX
##############################################################################
extraManifests:
  # Main HTTP/HTTPS Ingress
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: netbird-http
      namespace: netbird
      annotations:
        # cert-manager configuration
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        
        # NGINX specific annotations
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    spec:
      ingressClassName: nginx
      tls:
      - hosts:
        - netbird.redzapp.net
        secretName: netbird-http-tls
      rules:
      - host: netbird.redzapp.net
        http:
          paths:
          # Management API endpoints (highest priority)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 80
          
          # Relay service
          - path: /relay
            pathType: Prefix
            backend:
              service:
                name: netbird-relay
                port:
                  number: 33080
          
          # Authentication callback paths
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80
          
          - path: /silent-auth
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80
          
          # Dashboard static assets
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80
          
          - path: /assets
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80
          
          # Dashboard root (catch-all - MUST be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80

  # gRPC Ingress for Management Service
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: netbird-grpc-management
      namespace: netbird
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
        nginx.ingress.kubernetes.io/grpc-backend: "true"
    spec:
      ingressClassName: nginx
      tls:
      - hosts:
        - netbird.redzapp.net
        secretName: netbird-grpc-management-tls
      rules:
      - host: netbird.redzapp.net
        http:
          paths:
          - path: /management.ManagementService
            pathType: Prefix
            backend:
              service:
                name: netbird-management-grpc
                port:
                  number: 33073

  # gRPC Ingress for Signal Service
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: netbird-grpc-signal
      namespace: netbird
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
        nginx.ingress.kubernetes.io/grpc-backend: "true"
    spec:
      ingressClassName: nginx
      tls:
      - hosts:
        - netbird.redzapp.net
        secretName: netbird-grpc-signal-tls
      rules:
      - host: netbird.redzapp.net
        http:
          paths:
          - path: /signalexchange.SignalExchange
            pathType: Prefix
            backend:
              service:
                name: netbird-signal
                port:
                  number: 80


